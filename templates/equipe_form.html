{% extends 'base.html' %}

{% block content %}
    {% if object %}
        <h1>Editar Equipe: {{ object.nome }}</h1>
    {% else %}
        <h1>Cadastrar Nova Equipe</h1>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <fieldset>
            {% for field in form %}
                <label for="{{ field.id_for_label }}">
                    {{ field.label }}
                    {{ field }}
                    {% if field.help_text %}
                        <small>{{ field.help_text }}</small>
                    {% endif %}
                    {% for error in field.errors %}
                        <small style="color: red;">{{ error }}</small>
                    {% endfor %}
                </label>
            {% endfor %}
        </fieldset>
        <button type="submit">Salvar</button>
        <a href="{% url 'core:equipe_list' %}" role="button" class="secondary">Cancelar</a>
    </form>
{% endblock %}
