{% extends 'base.html' %}

{% block content %}
  <h2>Login</h2>
  <p>Por favor, use seu usuário e senha. (Pode ser o superuser por enquanto, ou crie um usuário novo no /admin).</p>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Entrar</button>
  </form>
{% endblock %}
